<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form (ngSubmit)="login()" class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-xl font-bold mb-4 text-center">Iniciar sesión</h2>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Correo" class="w-full p-2 border rounded mb-4" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-4" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
    </form>
  </div>
